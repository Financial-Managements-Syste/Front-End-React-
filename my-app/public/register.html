<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Clean Form</title>

  <style>
    /* Reset-ish */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #0f172a 0%, #0b1220 60%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Card */
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius:14px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
    }

    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo-mark{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,#7c3aed,#06b6d4);
      display:flex;align-items:center;justify-content:center;font-weight:700;
      color:white; font-size:18px;
      box-shadow: 0 4px 18px rgba(124,58,237,0.18), inset 0 -6px 18px rgba(0,0,0,0.15);
    }
    h1{margin:0;font-size:20px;font-weight:700}
    p.lead{margin:6px 0 18px;color:#bcd6f6;font-size:13px}

    /* Form layout */
    form {display:flex;flex-direction:column; gap:12px}
    label{font-size:13px; color:#cfe8ff; margin-bottom:6px; display:block}
    .input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: #eaf6ff;
      outline: none;
      font-size:14px;
      transition: box-shadow .15s, border-color .15s, transform .06s;
    }
    .input:focus{
      box-shadow: 0 4px 18px rgba(6,182,212,0.12);
      border-color: rgba(6,182,212,0.6);
      transform: translateY(-1px);
    }

    .btn{
      appearance:none;
      border:0;
      padding:12px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition: transform .08s, box-shadow .12s;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;   
    }
    .btn-primary{
      background: linear-gradient(90deg,#06b6d4,#7c3aed);
      color:white;
      box-shadow: 0 8px 20px rgba(12,74,110,0.18);
    }
    .btn-primary:active{transform:translateY(1px)}

    .hint{margin-top:12px;font-size:13px;color:#9bbef0;text-align:center}

    .password-row{display:flex;gap:8px}
    .password-row .input{flex:1;padding-right:38px; position:relative}
    .show-pass{
      background:transparent;border:0;color:#9fc6ff;font-weight:600;
      cursor:pointer;padding:8px;border-radius:8px;
    }

    .error{color:#ffb4b4;background:rgba(255,64,64,0.06);padding:8px;border-radius:8px;font-size:13px;border:1px solid rgba(255,64,64,0.12)}
  </style>
</head>
<body>

  <main class="card" role="main" aria-labelledby="register-heading">
      <div class="logo" aria-hidden="true" 
        style="display:flex; flex-direction:column; align-items:center; gap:8px;">
      <div class="logo-mark">LD</div>
      <div style="text-align:center;">
        <h1 id="register-heading" style="margin-top: 10px;">Create an Account</h1>
        <p class="lead">Sign up to start using the platform</p>
      </div>
    </div>

    <form id="registerForm" novalidate>
      <!-- Full Name -->
      <div>
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" class="input" type="text" required placeholder="John Doe" />
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" class="input" type="email" required placeholder="you@example.com" />
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <div style="position:relative;">
          <input id="password" name="password" class="input" type="password" minlength="6" required placeholder="Enter your password" />
          <button type="button" id="togglePassword" class="show-pass" aria-pressed="false"
                  style="position:absolute; right:6px; top:6px;">Show</button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <div style="position:relative;">
          <input id="confirmPassword" name="confirmPassword" class="input" type="password" minlength="6" required placeholder="Re-enter your password" />
          <button type="button" id="toggleConfirmPassword" class="show-pass" aria-pressed="false"
                  style="position:absolute; right:6px; top:6px;">Show</button>
        </div>
      </div>

      <!-- Error box -->
      <div id="errorBox" aria-live="polite" style="display:none"></div>

      <div style="margin-top: 16px">
        <button type="submit" class="btn btn-primary" id="registerBtn">
          Register
        </button>
      </div>

      <p class="hint">Already have an account? <a href="index.html" style="color:#dbeeff;text-decoration:underline">Sign in</a></p>
    </form>
  </main>

<script>
  // Toggle password visibility
  const passwordInput = document.getElementById('password');
  const toggleBtn = document.getElementById('togglePassword');
  toggleBtn.addEventListener('click', () => {
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    toggleBtn.textContent = isPassword ? 'Hide' : 'Show';
    toggleBtn.setAttribute('aria-pressed', isPassword ? 'true' : 'false');
  });

  const confirmInput = document.getElementById('confirmPassword');
  const toggleConfirmBtn = document.getElementById('toggleConfirmPassword');
  toggleConfirmBtn.addEventListener('click', () => {
    const isPassword = confirmInput.type === 'password';
    confirmInput.type = isPassword ? 'text' : 'password';
    toggleConfirmBtn.textContent = isPassword ? 'Hide' : 'Show';
    toggleConfirmBtn.setAttribute('aria-pressed', isPassword ? 'true' : 'false');
  });

  // Handle registration
  const form = document.getElementById('registerForm');
  const errorBox = document.getElementById('errorBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorBox.style.display = 'none';

    const fullname = document.getElementById('fullname').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if(!fullname || !email || !password || !confirmPassword){
      errorBox.textContent = "Please fill all fields";
      errorBox.style.display = 'block';
      return;
    }

    if(password !== confirmPassword){
      errorBox.textContent = "Passwords do not match";
      errorBox.style.display = 'block';
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, password })
      });

      const data = await response.json();

      if(response.ok){
        alert("Registration successful!");
        window.location.href = '/login.html';
      } else {
        errorBox.textContent = data.error || 'Registration failed';
        errorBox.style.display = 'block';
      }
    } catch(err) {
      errorBox.textContent = 'Server error';
      errorBox.style.display = 'block';
      console.error(err);
    }
  });
</script>

</body>
</html>
